<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #favorite-subject {
            background-color: #FDFD96;
        }

        .newly-created {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <ul id="subjects-taken">
        <li>IT101 - Introduction to Programming</li>
        <li>IT102 - Fundamentals of C#</li>
        <li>CS100 - Discrete Structures 1</li>
        <li>IT123P - Integrative Programming</li>
    </ul>
    <script>
        // Resource: https://www.javascripttutorial.net/javascript-dom/
        // Resource: https://youtu.be/5fb2aPlgoys?si=oOB2OYliN078Ensg
        //          - see first 30 minutes of the video

        // Todo 2.1 Select the unordered list with the id "subjects-taken"
        // Resource: https://dev.to/alternate_robot/dom-selectors-in-javascript-344i
        
        //const takenSubjects = document.getElementById('subjects-taken');
        //console.log(takenSubjects);

        // Checkpoint 2.1 What are the other ways to select elements in the DOM?
        // Answer: You can use several methods in selecting an elements in the DOM 
        /* Here are some examples:
            getElementsByClassName
            getElementsByTagName
            getElementsByName
        */

        // Todo 2.2 Set the text of the second list item to "IT102 - Python Fundamentals"
        // Resource: https://www.javascripttutorial.net/javascript-dom/javascript-get-child-element/
        
        //const arrSubject = document.getElementsByTagName('li');
        //arrSubject[1].innerHTML = "IT102 - Python Fundamentals";

        // Checkpoint 3.2 What is the difference between innerText, textContent, and innerHTML. When should you use one over the other?
        // Answer:
        /*
            innerText returns the visible text contained within an element,ignoring any hidden text.
            Use this when you only need to see what's in the element without the formatting.

            textContent returns the text content of an element, including hidden text.
            Use this when you want to see what's in the element, plus styling.

            innerHTML returns the HTML content content of an element as a string.
            Use this when you want to see HTML markup and what exactly is in your element.
        */

        // Todo 2.3 Create another list item, and add it as a child of the unordered list
        //          Set the text of the list item to your favorite subject

            var subjTakenList = document.getElementById("subjects-taken");
            var newSubListItem = document.createElement("li");

            newSubListItem.textContent = "IT114L - Web Systems and Technologies";
            subjTakenList.appendChild(newSubListItem)

        // Resource: https://www.javascripttutorial.net/dom/manipulating/create-a-dom-element/

        // Todo 2.4 Set the id attribute of the list item you created to "favorite-subject".
        //          Set the class of the list item to "newly-created"

            newSubListItem.setAttribute("id", "favorite-subject");
            newSubListItem.setAttribute("class", "newly-created");


        // Todo 2.5 Delete the third list item in the unordered list
            const DeleteThirdItem = subjTakenList.children[2];
            subjTakenList.removeChild(DeleteThirdItem);
        // Checkpoint 2.3 What is the difference between node and element?
        // Answer:
        /*
          A node is any object in the DOM tree, including text,comments,and HTML tags
          while element is a specific type of node that represents an HTML tags in the document.
        */

        // Bonus Todo 2.6 Select the parent of the unordered list.
        var parent = document.getElementById("subjects-taken").parentElement;
        console.log(parent);

        // Bonus Todo 2.7 Select the previous sibling of the list item you previously created
        var prevNode = document.getElementById("favorite-subject").previousElementSibling;
        console.log(prevNode);

    </script>
</body>

</html>
